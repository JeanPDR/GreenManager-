<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pontos de Coleta</title>
    <!-- Importar Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Buscar por endereço..."
        />
        <button id="searchBtn">Buscar</button>
      </div>
      <button id="openModalBtn" class="open-modal-btn">Cadastrar</button>
    </header>

    <main>
      <div id="map"></div>
      <div class="filter-bar" id="filterBar">
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="reciclaveis">
          Recicláveis
        </button>
        <button class="filter-btn" data-filter="organicos">Orgânicos</button>
        <button class="filter-btn" data-filter="eletronicos">
          Eletrônicos
        </button>
      </div>
      <div class="cards-container" id="cardsContainer"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Cadastro</h2>
        <form id="registerForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="firstName">Nome do Ponto de Coleta</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="address">Endereço do Ponto de Coleta</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required />
          </div>
          <div class="form-group">
            <label for="type">Tipo de Coleta:</label>
            <select id="type" name="type" required>
              <option value="reciclaveis">Recicláveis</option>
              <option value="organicos">Orgânicos</option>
              <option value="eletronicos">Eletrônicos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Imagem do Ponto</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="add-btn">Adicionar</button>
          <button type="button" class="cancel-btn" id="cancelModalBtn">
            Cancelar
          </button>
        </form>
      </div>
    </div>

    <script src="mock.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  </body>
</html>
