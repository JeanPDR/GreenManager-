<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro com Modal</title>
    <link rel="stylesheet" href="../home/styles.css" />
  </head>
  <body>
    <div class="search-bar">
      <input
        type="text"
        id="searchInput"
        placeholder="Buscar por endereço..."
      />
      <button id="searchBtn">Buscar</button>
    </div>
    <button id="openModalBtn" class="open-modal-btn">Cadastrar</button>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Cadastro</h2>
        <form id="registerForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="firstName">Nome do Ponto de Coleta</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="address">Endereço do Ponto de Coleta</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="type">Tipo de Coleta:</label>
            <select id="type" name="type" required>
              <option value="reciclaveis">Recicláveis</option>
              <option value="organicos">Orgânicos</option>
              <option value="eletronicos">Eletrônicos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">Imagem do Ponto</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <button type="submit" class="add-btn">Adicionar</button>
          <button type="button" class="cancel-btn" id="cancelModalBtn">
            Cancelar
          </button>
        </form>
      </div>
    </div>
    <div id="map" style="width: 100%; height: 500px; margin-top: 20px"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSkCJaEm9fvl47b-eKWNy8qJ4X7B5qGXU&libraries=places"></script>
    <script src="script.js"></script>
  </body>
</html>
